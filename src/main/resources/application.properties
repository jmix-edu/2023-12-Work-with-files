main.datasource.url = jdbc:postgresql://localhost/tm-files
main.datasource.username = cuba
main.datasource.password =cuba

main.liquibase.change-log=com/company/tm/liquibase/changelog.xml
jmix.ui.login-screen-id = tm_LoginScreen
jmix.ui.main-screen-id = tm_MainScreen
jmix.ui.menu-config = com/company/tm/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en

logging.level.org.atmosphere = warn

# 'debug' level logs SQL generated by EclipseLink ORM
